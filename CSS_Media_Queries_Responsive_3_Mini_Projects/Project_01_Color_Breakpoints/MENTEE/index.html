<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Breakpoints</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <h1>Color Breakpoints</h1>
    <p class="subtitle">
      Resize the screen and watch background colors change at different widths.
    </p>
    <p class="mode">Resize to test breakpoints</p>

    <section class="card">
      <h2>Breakpoint Labels</h2>
      <ul>
        <li><strong>Mobile</strong>: up to 480px</li>
        <li><strong>Tablet</strong>: up to 768px</li>
        <li><strong>Desktop</strong>: 769px+</li>
      </ul>
      <p class="hint">Goal: use media queries to change the page + card backgrounds.</p>
    </section>
  </main>
</body>
</html>
