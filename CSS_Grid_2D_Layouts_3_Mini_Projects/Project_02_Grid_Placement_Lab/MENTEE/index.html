<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Placement Lab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="header">
      <h1>Grid Placement Lab</h1>
      <p class="subtitle">Use grid-column/grid-row to make items span.</p>
    </header>

    <section class="board">
      <div class="block block--a">A (spans 2 columns)</div>
      <div class="block block--b">B</div>
      <div class="block block--c">C</div>
      <div class="block block--d">D (tall)</div>
      <div class="block block--e">E</div>
      <div class="block block--f">F</div>
    </section>

    <p class="hint">
      Goal: make a 4-column grid and place items using <code>grid-column</code> and <code>grid-row</code>.
      Then practice alignment using <code>justify-items</code> and <code>align-items</code>.
    </p>
  </main>
</body>
</html>
