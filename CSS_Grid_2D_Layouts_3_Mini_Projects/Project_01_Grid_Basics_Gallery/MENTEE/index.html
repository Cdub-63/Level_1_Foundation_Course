<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Basics Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="header">
      <h1>Grid Basics Gallery</h1>
      <p class="subtitle">Practice columns + rows + gap using CSS Grid.</p>
    </header>

    <section class="gallery">
      <article class="tile">Tile 1</article>
      <article class="tile">Tile 2</article>
      <article class="tile">Tile 3</article>
      <article class="tile">Tile 4</article>
      <article class="tile">Tile 5</article>
      <article class="tile">Tile 6</article>
      <article class="tile">Tile 7</article>
      <article class="tile">Tile 8</article>
    </section>

    <p class="hint">
      Goal: make <code>.gallery</code> a grid with 4 columns on wide screens,
      then try 2 columns by changing the CSS.
    </p>
  </main>
</body>
</html>
