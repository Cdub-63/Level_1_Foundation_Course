<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex Alignment Center Lab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <h1>Flex Alignment Center Lab</h1>
    <p class="subtitle">See what justify-content and align-items *actually* move.</p>

    <section class="demo">
      <h2>Try centering the items</h2>
      <div class="stage">
        <div class="chip">One</div>
        <div class="chip">Two</div>
        <div class="chip">Three</div>
      </div>
      <p class="hint">
        You will set <code>display:flex</code> on <code>.stage</code>, then use
        <code>justify-content</code> and <code>align-items</code>.
      </p>
    </section>
  </main>
</body>
</html>
