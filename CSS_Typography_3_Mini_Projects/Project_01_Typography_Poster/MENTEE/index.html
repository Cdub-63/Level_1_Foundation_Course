<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typography Poster</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="poster">
    <p class="tagline">A tiny poster to practice typography</p>
    <h1 class="headline">Design Your Words</h1>
    <p class="subhead">Hierarchy • Rhythm • Style</p>

    <section class="details">
      <p><span class="label">When:</span> Saturday</p>
      <p><span class="label">Where:</span> Studio Room 3</p>
      <p><span class="label">Bring:</span> Curiosity</p>
    </section>

    <p class="footnote">Tip: typography is the “voice” of your UI.</p>
  </main>
</body>
</html>
